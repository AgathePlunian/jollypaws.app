      <!--FORMULAR-->
      <div class="first-connexion-form-pro">
        
        <h1>INFORMATIONS PROFESSIONNELLES</h1>
        <p>Nous avons besoin de quelques informations vous concernant.</p>
        
        <form novalidate 
              onsubmit="return validateSecond(event);"              
              class="form-professional-info" 
              action="pratician-form.php" 
              method="post" 
              id="form-professional-info-pro"
              >
        <!--PROFESSION INPUT-->
          <label for="profession">Profession</label>
          <div class="select-input">
            <select name="profession" id="profession">
              <option class="select-option" value="null" desabled>Veuillez choisir votre profession</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
          <span class="error" id="profession-error"></span>

          <!--STATUT INPUT-->
          <label for="statut">Statut(s)</label>
          <div class="select-input">
            <select name="statut" id="statut">
              <option class="select-option" value="null" desabled>Veuillez sélectionner votre ou vos statut(s)</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
          <span class="error" id="statut-error"></span>

           <!--SPECIALITY INPUT-->
          <label for="speciality">Spécialité(s)</label>
          <div class="select-input"> 
            <select name="speciality" id ="speciality">
              <option class="select-option" value="null" desabled>Veuillez selectionner votre ou vos spécialité(s)</option>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
          <span class="error" id="speciality-error"></span>

          <!--RPPS INPUT-->
          <label for="rpps">N° RPPS</label>
          <div class="input">
            <input name="rpps" id="rpps" placeholder="Ex: 10XXXXXXXXX">
          </div>
          <span class="error" id="rpps-error"></span>
          

          <!--FINESS INPUT-->
          <label for="finess">N° FINESS</label>
          <div class="input">
            <input name="finess" id="finess" placeholder="Ex: 14XXXXXXX">
          </div>
          <span class="error" id="finess-error"></span>
    
          <p>Besoin d'aide pour trouver votre numéro <span class="finess">FINESS</span> ?</p>

          <!--SUBMIT-->
          <div class="to-right">
          <button class="btn">Suivant</button>
          </div>
